<!DOCTYPE html>
<html>
<head>
<script src="http://d3js.org/d3.v3.min.js"></script>
  <style type="text/css">
    rect {
        fill: teal;
        fill-opacity: .8;
    }
    text {
        font: 10px sans-serif;
    }
  </style>
    <h1> Unemplyement Rates for States</h1>
    <label class = "stateInput" style = "position: absolute"><input type="radio" name="order" value="state"> State</label>
<label class = "rateInput" style = "position: realtive; float: right"><input  type="radio" name="order" value="rate" checked> Rate</label>
</head>
<body>


  <script type="text/javascript">
    var button = 0;
    stateSort = 0;
    rateSort = 0;


      function rateCompareA(a, b) {
        if (a["Rate"] > b["Rate"]){
          return 1;
        }else if (a["Rate"] == b["Rate"]){
          return d3.ascending(a["State"], b["State"]);
        }else{
          return -1;

        } 
      }
      function rateCompareD(a, b) {
        if (a["Rate"] < b["Rate"]){
          return 1;
        }else if (a["Rate"] == b["Rate"]){
          return d3.descending(a["State"], b["State"]);
        }else{
          return -1;

        } 
      }


    var margin = {top: 100, bottom: 10, left:300, right: 40};
    var width = 900 - margin.left - margin.right;
    var height = 900 - margin.top - margin.bottom;

    var xScale = d3.scale.linear().range([0, width]);
    var yScale = d3.scale.ordinal().rangeRoundBands([0, height], .8, 0);

    var bar_height = 15;

    var state = function(d) { return d.State; };

    var svg = d3.select("body").append("svg")
      .attr("width", width+margin.left+margin.right)
      .attr("height", height+margin.top+margin.bottom);

    var g = svg.append("g")
      .attr("transform", "translate("+margin.left+","+margin.top+")");

    
    


    d3.tsv("unemp_states_us_nov_2013.tsv", function(data) {

      var max = d3.max(data, function(d) { return d.Rate; } );
      var min = 0;

      console.log(data);

      xScale.domain([min, max]);
      yScale.domain(data.map(state));

      var groups = g.append("g")
        .selectAll("g")
        .data(data)
      .enter()
        .append("g")
        .attr("transform", function(d, i) { return "translate(0, " + yScale(d.State) +")"; })
        .attr ("class", "groups");




      var bars = groups
        .append("rect")
        .attr("width", function(d) { return xScale(d.Rate); })
        .attr("height", bar_height)
        ;


        groups.append("text")
        .attr("x", function(d) { return xScale(d.Rate) - 20; })
        .attr("y", function(d) { return bar_height/2 + 3; })
        .text(function(d) { return d["Rate"]; })
        .style("color", "white")

        groups.append("text")
        .attr("x", function(d) { return -130 ; })
        .attr("y", function(d) { return bar_height/2; })
        .text(function(d) { return d["State"]; })

    });

    function reorder(){
      if (button == 1){
        if (stateSort == 0){
                  d3.selectAll(".groups")
                 .sort(function(a, b) {
                      return d3.ascending(a["State"], b["State"]);
                  })
                 .transition()
                 .duration(750)
                 .delay(function(d, i) { return i * 10; })
                 .attr("transform", function(d, i) { return "translate("+ 0 +", "+ i * 15 +")"; })
                stateSort = 1
                }else if (stateSort == 1){
                  d3.selectAll(".groups")
                 .sort(function(a, b) {
                      return d3.descending(a["State"], b["State"]);
                  })
                 .transition()
                 .duration(750)
                 .delay(function(d, i) { return i * 10; })
                 .attr("transform", function(d, i) { return "translate("+ 0 +", "+ i * 15 +")"; })
                 stateSort = 2
                }else if (stateSort == 2){
                  d3.selectAll(".groups")
                 .sort(function(a, b) {
                      return d3.ascending(a["State"], b["State"]);
                  })
                 .transition()
                 .duration(750)
                 .delay(function(d, i) { return i * 10; })
                 .attr("transform", function(d, i) { return "translate("+ 0 +", "+ i * 15 +")"; })
                  //ascending
                  stateSort = 1
                }
            }
        if (button == 2){
 if (rateSort == 0){
                  d3.selectAll(".groups")
                 .sort(function(a, b) {
                      return rateCompareA(a, b);
                  })
                 .transition()
                 .duration(750)
                 .delay(function(d, i) { return i * 10; })
                 .attr("transform", function(d, i) { return "translate("+ 0 +", "+ i * 15 +")"; })
                rateSort = 1
                }else if (rateSort == 1){
                  d3.selectAll(".groups")
                 .sort(function(a, b) {
                      return rateCompareD(a, b);
                  })
                 .transition()
                 .duration(750)
                 .delay(function(d, i) { return i * 10; })
                 .attr("transform", function(d, i) { return "translate("+ 0 +", "+ i * 15 +")"; })
                 rateSort = 2
                }else if (rateSort == 2){
                  d3.selectAll(".groups")
                 .sort(function(a, b) {
                      return rateCompareA(a, b);
                  })
                 .transition()
                 .duration(750)
                 .delay(function(d, i) { return i * 10; })
                 .attr("transform", function(d, i) { return "translate("+ 0 +", "+ i * 15 +")"; })
                  //ascending
                  rateSort = 1
                }
          }
             

      }


d3.selectAll(".stateInput").on("click", function(){
  button = 1;
  reorder();
});

d3.selectAll(".rateInput").on("click", function(){
  button = 2;
  reorder();
});

  </script>
</body>
</html>
